name: Build
on: [pull_request,push]
jobs:
  Checks:
    uses: ./.github/workflows/checks.yaml

  LinuxAppImage:
    runs-on: ubuntu-latest
    needs: [Checks]
    steps:
      - name: Install Ninja
        run: sudo apt-get install ninja-build

      - name: Install Boost
        run: sudo apt-get install libboost-all-dev

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Make build dir
        run: mkdir build

      - name: Configure
        working-directory: ./build
        run: cmake .. -DCMAKE_BUILD_TYPE:STRING=Release -DCMAKE_INSTALL_PREFIX=/usr -G Ninja

      - name: Build
        working-directory: ./build
        run: ninja

      - name: Install
        working-directory: ./build
        run: DESTDIR=AppDir ninja install

      - name: Get linuxdeploy's AppImage
        working-directory: ./build
        run: wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage

      - name: Package AppImage
        working-directory: ./build
        run: chmod +x ./linuxdeploy-x86_64.AppImage && ./linuxdeploy-x86_64.AppImage --appdir ./AppDir
        